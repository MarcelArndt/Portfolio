<div class="NavbarWrapper">
    <div class="Navbar">
        <div class="logo"><a href="#start"><img src="./assets/img/logo.svg"></a></div>
        <nav class="MainNavBar">
            <ul class="mainNav">
                <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" class="bigScreen" href="#aboutMe"><li>About Me</li></a>
                <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" class="bigScreen" href="#skills"><li>Skills</li></a>
                <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" class="bigScreen" href="#portfolio"><li>Projects</li></a>
                <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" class="bigScreen" href="#contact"><li >Contact</li></a>
                <li>
                    <nav class="mobilNav">
                    <div><img (click)="toogleMobilNav()" [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeDarkFilter'" src="./assets/img/mobil-menu.svg"></div>
                    <div class="hideMobilMenu" [ngClass]="{
                        'orangeBefore': !ThemeColor.currentColorIsBlue,
                        'disable': setMobilOff,
                        'enable': !setMobilOff,
                    }">
                        <ul [ngClass]="{
                            'shrinkMobilMenu': hideMobilNavigation,
                            'growMobilMenu': !hideMobilNavigation,
                            'orangeDarkBackground': !ThemeColor.currentColorIsBlue,
                        }">
                            <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" href="#aboutMe"><li>About Me</li></a>
                            <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" href="#skills"><li>Skills</li></a>
                            <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" href="#portfolio"><li>Projects</li></a>
                            <a [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeLink'" href="#contact"><li>Contact</li></a>
                        </ul>
                    </div>
                </nav>
                </li>
                <li class="colorSwitchButton" (click)="toggleColorNav()"><img [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeDarkFilter'" src="./assets/img/hero/switch-color.svg"><div class="hiddenSwitch" [ngClass]="hideNavigation  ? 'disable' : 'enable'"><div class="shape"  [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeBox-Shadow'"></div><div class="boardwalk" [ngClass]="{
                    'orangeDarkBackground': !ThemeColor.currentColorIsBlue,
                    'animationfadeIn': isColorNavOn,
                    'animationfadeOut': !isColorNavOn
                }">
                    <nav class="colornav" [ngClass]="{
                        'animationshowMenu': isColorNavOn,
                        'animationhideMenu': !isColorNavOn,
                        
                    }">
                    <div (click)="switchToBlueTheme()" class="blue active">
                    </div>
                    <div (click)="switchToOrangeTheme()" class="orange">
                    </div>
                    </nav>
                </div></div></li>
                <a><li class="iconsMenuSize"><img [ngClass]="ThemeColor.currentColorIsBlue ? '' : 'orangeDarkFilter'" [src]="Language.isCurrentLanguageEnglish ? './assets/img/english.svg' : './assets/img/german.svg'" (click)='switchLanguage()'></li></a>
            </ul>
        </nav>
    </div>
</div>
